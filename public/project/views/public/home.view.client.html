<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">
                Discover Movies
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = ""
                   class="navbar-link">
                    <span class="glyphicon glyphicon-menu-hamburger icon-right"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<nav class="navbar-fixed-top">
    <div class="row container padded-message">
        <div ng-if="model.loginMessage" class="alert alert-success" role="alert">
            {{model.loginMessage}}
        </div>
    </div>
</nav>
<div class="container">
    <div ng-if ="model.error" class="alert alert-danger" role="alert">
        <button ng-click="model.error = null" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{model.error}}</div>
    <div ng-if="model.message" class="alert alert-success alert-dismissible" role="alert">
        <button ng-click="model.message = null" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{model.message}}
    </div>
    <div infinite-scroll="model.myPagingFunction()"
         infinite-scroll-distance="3">
        <div ng-repeat ="movie in model.tmdbData.results"
             ng-if="movie.poster_path"
             class="vj-padded"
             view-resize>
            <div ng-if="movie.poster_path" class="row row-padded">
                <div ng-click="model.viewMovie(movie)" class="col-xs-4 min-size-image">
                    <img width="100%"
                         id="poster"
                         ng-src="{{model.tmdbImageUrl + movie.poster_path}}"
                         class="thumbnail min-size-image"
                         imageonload>
                    </img>
                </div>
                <div ng-click="model.viewMovie(movie)" class="col-xs-8">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>
                                {{movie.title + ' (' + movie.release_date.substring(0,4) + ')' + model.getLang(movie.original_language)}}
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div id="overview" class="limit-text">
                                    {{movie.overview}}
                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row navbar-text col-xs-12">
                    <div ng-click="model.displayLoginMessage()" class="col-xs-4 text-center">
                        <a>
                            <span class="glyphicon glyphicon-thumbs-down"></span>
                        </a>
                    </div>
                    <div ng-click="model.displayLoginMessage()" class="col-xs-4 text-center">
                        <a>
                            <span class="glyphicon glyphicon-thumbs-up"></span>
                        </a>
                    </div>
                    <div ng-click="model.displayLoginMessage()" class="col-xs-4 text-center">
                        <a>
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-6">

                <span class="pull-left">
                    <span class="glyphicon glyphicon-home white"></span>
                </span>
            </div>
            <div class="col-xs-6">
                    <a href="#/views/public/search">
                        <span class="pull-right">
                            <span class="glyphicon glyphicon-search"></span>
                        </span>
                    </a>

            </div>
        </div>
    </div>
</nav>
