<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click = "model.updateUser(model.user)"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok icon-right"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <div ng-if="model.message" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{model.message}}
    </div>
    <div ng-if ="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>

    <form novalidate name="model.profileForm">
        <div  class="form-group">
            <label for="username">Username</label>
            <input disabled
                   ng-model = "model.user.username"
                   placeholder="vjclaud"
                   type="text"
                   class="form-control"
                   id="username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model = "model.user.email"
                   placeholder="kliyaraphilip.v@husky.neu.edu"
                   ng-class="{true: 'formSubmitted'}[model.profileForm.$submitted]"
                   type="email"
                   class="form-control"
                   id="email"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model = "model.user.firstName"
                   placeholder="Vijay"
                   type="text"
                   class="form-control"
                   id="first-name"/>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model = "model.user.lastName"
                   placeholder="Claud"
                   type="text"
                   class="form-control"
                   id="last-name"/>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/following"
       role="button">Following</a>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/people"
       role="button">Find People</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.logout()"
       role="button">Logout</a>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Are you sure you want to delete your account?</h4>
                </div>
                <div class="modal-body">
                    <p>This action can not be undone</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" ng-click="model.unregisterUser()" data-dismiss="modal" class="btn btn-danger">Delete Account</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="large-padding">
        <a type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#myModal">Delete Account</a>
    </div>

</div>
