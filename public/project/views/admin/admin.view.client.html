<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="navbar-text pull-right">
            <a ng-click="model.logout()"  class="gly">
                <span class="glyphicon glyphicon-log-out icon-right"></span>
            </a>
        </p>
        <a class="navbar-brand center-text">
            {{model.title}}
        </a>
    </div>
</nav>

<div class="container">

    <div ng-if ="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <div ng-repeat ="user in model.users"
         ng-click="model.viewUser(user, $index)"
         ng-if ="model.user._id!=user._id"
         class="user-row-padded col-xs-12">
        <div ng-if ="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
        <div class="col-xs-10">
            <div>
                <b>Username: </b>{{user.username}}
            </div>
            <div ng-if = "user.firstName || user.lastName">
                <h4>
                    <span ng-if = "user.firstName">{{user.firstName}}</span>
                    <span ng-if = "user.lastName">{{user.lastName}}</span>
                </h4>
            </div>
            <div class="btn-padded" >
                <button type="button"
                        ng-click="model.rmuser = user"
                        class="btn btn-danger"
                        aria-label="Left Align"
                        data-toggle="modal"
                        data-target="#myModal">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Delete User
                </button>
            </div>
            <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Are you sure you want to delete this account?</h4>
                        </div>
                        <div class="modal-body">
                            <p>This action can not be undone</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" ng-click="model.unregisterUser(model.rmuser)" data-dismiss="modal" class="btn btn-danger">Delete Account</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
    </div>
</nav>
