<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.25, maximum-scale=1, user-scalable=no">

    <title>Edit Website</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"/>
    <link href="/assignment/css/style.css"
          rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="/assignment/website/website-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left icon"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a href="href="/assignment/website/website-list.html"" class="navbar-link">
                    <span class="glyphicon glyphicon-ok icon"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="website-name">Website Name</label>
            <input value="Apple"
                   placeholder="Blogger"
                   type="text"
                   class="form-control"
                   id="website-name"/>
        </div>
        <div class="form-group">
            <label for="website-description">Website Name</label>
            <textarea placeholder="Website description"
                      rows="4"
                      class="form-control"
                      id="website-description">Apple Inc. is an American multinational technology company headquartered in Cupertino, California, that designs, develops, and sells consumer electronics, computer software, and online services. Its hardware products include the iPhone smartphone, the iPad tablet computer, the Mac personal computer, the iPod portable media player, and the Apple Watch smartwatch. Apple's consumer software includes the OS X and iOS operating systems, the iTunes media player, the Safari web browser, and the iLife and iWork creativity and productivity suites. Its online services include the iTunes Store, the iOS App Store and Mac App Store, and iCloud.</textarea>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="/assignment/website/website-list.html"
       role="button">Delete</a>
</div>

</body>
</html>
