
<div class="container">
    <h1>Register</h1>
    <div ng-if ="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form novalidate name="model.registerForm">
        <input ng-model="username"
               placeholder="username"
               type="text"
               class="form-control"
               ng-class="{true: 'formSubmitted'}[model.registerForm.$submitted]"
               required/>
        <input ng-model="password"
               ng-class="{true: 'formSubmitted'}[model.registerForm.$submitted]"
               placeholder="password"
               type="password"
               class="form-control"
               required/>
        <input ng-model="rpassword"
               ng-class="{true: 'formSubmitted'}[model.registerForm.$submitted]"
               placeholder="verify password"
               type="password"
               class="form-control"
               required/>
        <a ng-click="model.registerUser(username, password, rpassword)"
           class="btn btn-primary btn-block"
           role="button">Register</a>
        <a class="btn btn-danger btn-block"
           href="#/login"
           role="button">Cancel</a>
    </form>
</div>
