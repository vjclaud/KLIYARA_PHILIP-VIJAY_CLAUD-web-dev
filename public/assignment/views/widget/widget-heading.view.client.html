<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.25, maximum-scale=1, user-scalable=no">

    <title>Edit Widget</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"/>
    <link href="/assignment/css/style.css"
          rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left icon-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Edit Widget
            </a>
            <p class="navbar-text pull-right">
                <a href="/assignment/widget/widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-ok icon-right"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="widget-heading-name">Name</label>
            <input value="Blog Post"
                   placeholder="Heading Name"
                   type="text"
                   class="form-control"
                   id="widget-heading-name"/>
        </div>
        <div class="form-group">
            <label for="widget-heading-text">Text</label>
            <input placeholder="Text"
                   type="text"
                   class="form-control"
                   id="widget-heading-text"/>
        </div>
        <div class="form-group">
            <label for="widget-heading-size">Size</label>
            <input placeholder="Size"
                   type="text"
                   class="form-control"
                   id="widget-heading-size"/>
        </div>
    </form>
    <a class="btn btn-danger btn-block"
       href="/assignment/widget/widget-list.html"
       role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
            </div>
            <div class="col-xs-3 text-center">
                <a href="/assignment/user/profile.html">
                    <span class="glyphicon glyphicon-user pull-right icon-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

</body>
</html>
