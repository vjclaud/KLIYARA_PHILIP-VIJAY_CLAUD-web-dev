<div class="container">

    <form>
        <div class="form-group">
            <label for="website-name">Name</label>
            <input ng-model ="name"
                   placeholder="Website name"
                   type="text"
                   class="form-control"
                   id="website-name"/>
        </div>
        <div class="form-group">
            <label for="website-description">Description</label>
            <textarea ng-model ="description"
                      placeholder="Website description"
                      rows="4"
                      class="form-control"
                      id="website-description"></textarea>
        </div>
    </form>
</div>
